<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
    <ion-searchbar
      (ionChange)="filterPokemons($event)"
      (ionClear)="clearFilter($event)"
      showCancelButton="focus">

    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngIf="pokemons$ | async as pokemons" button>
    <ion-item *ngFor="let pok of pokemons" [queryParams]="{name: pok.name}" [routerLink]="['pokemon-details', pok.id]"
              detail lines="none">
      <ion-thumbnail slot="start">
        <img src="{{pok.img}}">
      </ion-thumbnail>

      <ion-label slot="end">{{pok.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
